<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>STARK SYNC</title>
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&display=swap">
    <link rel="stylesheet" href="./styles.css" />
    
    <!-- Mobile touch optimization -->
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <style>
      /* Critical CSS for better loading experience */
      body {
        background-color: #e3e3db;
        margin: 0;
        padding: 0;
        font-family: "Clash Display", sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Improve tap targets on mobile */
      @media (max-width: 768px) {
        button, 
        input, 
        a {
          min-height: 44px;
          min-width: 44px;
        }
      }

      .logo-svg {
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
      }

      .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="projects">
        <div class="projects-header">
          <p>Project</p>
          <p>Director</p>
        </div>
      </div>
      <div class="loader">
        <img src="./images/logo.svg" alt="StarkSync Logo" class="logo-svg">
        <h1 class="logo-line-1">Stark</h1>
        <h1 class="logo-line-2">Sync</h1>
      </div>
      <div class="locations">
        <div class="locations-header">
          <p>Location</p>
        </div>
      </div>
    </div>

    <nav>
      <!-- <div class="links">
        <a href="#">Index</a>
        <a href="#">Work</a>
      </div> -->
      <div class="nav-logo">
        <a href="#"><img src="./images/logo.svg" alt="StarkSync Logo" class="logo-svg" style="width: 40px; height: 40px; margin-bottom: 5px;">Stark Sync</a>
      </div>
      <!-- <div class="links">
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div> -->
    </nav>

    <div class="hero-section">
      
      
      <div class="image-grid">
        <div class="grid-row">
          <div class="img"><img src="./img1.jpeg" alt="" /></div>
          <div class="img"><img src="./img2.jpeg" alt="" /></div>
          <div class="img"><img src="./img3.jpeg" alt="" /></div>
        </div>
        <div class="grid-row">
          <div class="img"><img src="./img4.jpeg" alt="" /></div>
          <div class="img hero-img"><img src="./img5.jpeg" alt="" /></div>
          <div class="img"><img src="./img6.jpeg" alt="" /></div>
        </div>
        <div class="grid-row">
          <div class="img"><img src="./img7.jpeg" alt="" /></div>
          <div class="img"><img src="./img8.jpeg" alt="" /></div>
          <div class="img"><img src="./img9.jpeg" alt="" /></div>
        </div>
      </div>

      <div class="banner-img banner-img-1"><img src="./img7.jpeg" alt="" /></div>
      <div class="banner-img banner-img-2"><img src="./img16.jpeg" alt="" /></div>

      <div class="intro-copy">
        <h3>Effortless Intelligence</h3>
        <h3>Seamlessly Synced</h3>
      </div>

      <div class="title">
        <h1>Redefining the Future of Thought</h1>
      </div>
      
      <div class="scroll-indicator">
        <div class="scroll-arrow"></div>
        <p>Scroll down</p>
      </div>
    </div>

    <div class="trail-section">
      <div id="trail-container" class="trailContainer"></div>
      <div class="trail-section-content">
        <h2>Built for the Next Era</h2>
        <p>Be the first to experience what's next in Artificial General Intelligence.</p>
        <form class="contact-form" id="waitlist-form" action="javascript:void(0);" autocomplete="off">
          <input type="email" name="email" id="email-input" placeholder="Your email" required />
          <button type="submit" id="submit-button">Notify Me</button>
        </form>
        <div class="form-success" id="form-success">
          <p>Thank you! You've been added to the waitlist.</p>
        </div>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
